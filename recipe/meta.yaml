{% set version = "1.3.1" %}

package:
  name: pykdtree
  version: {{ version }}

source:
  url: https://github.com/storpipfugl/pykdtree/archive/v{{ version }}.tar.gz
  sha256: 3e5e57edcd730a2a05aeac9555c1645151d4daebd41a8a1600670f4ad00b6beb

build:
  number: 1004
  script:
    - export USE_OMP=1  # [linux]
    - export USE_OMP=0  # [osx]
    - set USE_OMP=0  # [win]
    - cython pykdtree/kdtree.pyx
    - {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - cython
    - msinttypes  # [win and py<35]
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pykdtree

about:
  home: https://pypi.python.org/pypi/pykdtree
  license: LGPL-3.0-only
  license_file: LICENSE.txt
  summary: 'Fast kd-tree implementation with OpenMP-enabled queries'

extra:
  recipe-maintainers:
    - ocefpaf
