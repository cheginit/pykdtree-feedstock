{% set version = "1.3.3" %}

package:
  name: pykdtree
  version: {{ version }}

source:
  url: https://github.com/storpipfugl/pykdtree/archive/v{{ version }}.tar.gz
  sha256: 5bf1d232b33f8778f5828eedfcc3d562883b8069fcd766d3531dfc5fd4e26f32

build:
  number: 0
  script:
    - export USE_OMP=1  # [linux]
    - export USE_OMP=0  # [osx]
    - set USE_OMP=0  # [win]
    - cython pykdtree/kdtree.pyx
    - {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - cython
    - msinttypes  # [win and py<35]
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pykdtree

about:
  home: https://pypi.python.org/pypi/pykdtree
  license: LGPL-3.0-only
  license_file: LICENSE.txt
  summary: Fast kd-tree implementation with OpenMP-enabled queries

extra:
  recipe-maintainers:
    - ocefpaf
